name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR to save runner minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SWIFT_VERSION: "6.1"

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      # Cache SPM dependencies for faster builds
      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Build (debug)
        run: swift build

      - name: Build (release)
        run: swift build -c release

      - name: Run tests
        run: |
          OUTPUT=$(swift run MarkViewTestRunner 2>&1)
          echo "$OUTPUT"
          RESULT=$(echo "$OUTPUT" | grep "Results:")
          echo ""
          echo "Test result line: $RESULT"
          if echo "$RESULT" | grep -q "0 failed"; then
            echo "All tests passed."
          else
            echo "::error::Tests failed: $RESULT"
            exit 1
          fi

  verify:
    name: Verify
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Run verify.sh
        run: bash verify.sh

  bundle:
    name: Bundle
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Build .app bundle
        run: bash scripts/bundle.sh

  mcp:
    name: MCP Tests
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Run MCP protocol tests
        run: bash scripts/test-mcp.sh --skip-e2e

  golden-check:
    name: Golden Drift Check
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Regenerate goldens
        run: swift run MarkViewTestRunner --generate-goldens

      - name: Check for golden drift
        run: |
          if ! git diff --quiet Tests/TestRunner/Fixtures/expected/; then
            echo "::error::Golden baselines are stale. Regenerate and commit:"
            git diff --stat Tests/TestRunner/Fixtures/expected/
            exit 1
          fi
          echo "Golden baselines are up to date."
