name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR to save runner minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      # Use runner's default Swift (matches system SDK â€” avoids binary framework incompatibility)
      - name: Swift version
        run: swift --version

      # Cache SPM dependencies for faster builds
      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-${{ runner.arch }}-

      - name: Bootstrap helper self-test
        run: bash scripts/test-bootstrap-swiftpm.sh

      - name: Bootstrap SwiftPM dependencies
        run: bash scripts/bootstrap-swiftpm.sh

      - name: Build (debug)
        run: swift build

      - name: Build (release)
        run: swift build -c release

      - name: Run tests
        run: |
          OUTPUT=$(swift run MarkViewTestRunner 2>&1)
          echo "$OUTPUT"
          RESULT=$(echo "$OUTPUT" | grep "Results:")
          echo ""
          echo "Test result line: $RESULT"
          if echo "$RESULT" | grep -q "0 failed"; then
            echo "All tests passed."
          else
            echo "::error::Tests failed: $RESULT"
            exit 1
          fi

  verify:
    name: Verify
    runs-on: macos-15
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-${{ runner.arch }}-

      - name: Run verify.sh
        run: bash verify.sh

  bundle:
    name: Bundle
    runs-on: macos-15
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-${{ runner.arch }}-

      - name: Bootstrap SwiftPM dependencies
        run: bash scripts/bootstrap-swiftpm.sh

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build and install .app bundle
        run: bash scripts/bundle.sh --install

      - name: Verify signing
        run: bash scripts/verify-signing.sh /Applications/MarkView.app

      - name: Test distribution (local install path)
        run: bash scripts/test-distribution.sh --local

  mcp:
    name: MCP Tests
    runs-on: macos-15
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-${{ runner.arch }}-

      - name: Bootstrap SwiftPM dependencies
        run: bash scripts/bootstrap-swiftpm.sh

      - name: Run MCP protocol tests
        run: bash scripts/test-mcp.sh --skip-e2e

  golden-check:
    name: Golden Drift Check
    runs-on: macos-15
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-${{ runner.arch }}-

      - name: Bootstrap SwiftPM dependencies
        run: bash scripts/bootstrap-swiftpm.sh

      - name: Regenerate goldens
        run: swift run MarkViewTestRunner --generate-goldens

      - name: Check for golden drift
        run: |
          if ! git diff --quiet Tests/TestRunner/Fixtures/expected/; then
            echo "::error::Golden baselines are stale. Regenerate and commit:"
            git diff --stat Tests/TestRunner/Fixtures/expected/
            exit 1
          fi
          echo "Golden baselines are up to date."

  sentry-release:
    name: Sentry Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: paulkang
          SENTRY_PROJECT: apple-macos
        with:
          environment: production
          release: ${{ github.sha }}
