name: Repo Guard
on: [push, pull_request]

jobs:
  check-private-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure no private config files are committed
        run: |
          blocked=$(git ls-tree -r --name-only HEAD | grep -E '^\.(claude|vscode)/|^CLAUDE\.md$|^hooks/|^scripts/claude-' || true)
          if [ -n "$blocked" ]; then
            echo "::error::Private configuration files detected in repo:"
            echo "$blocked"
            exit 1
          fi
