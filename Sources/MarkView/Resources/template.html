<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style id="app-css">
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 900px;
            margin: 0 auto;
            padding: 32px;
            color: #1f2328;
            background: #ffffff;
            transition: color 0.15s, background 0.15s;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body { color: #e6edf3; background: #0d1117; }
            a { color: #58a6ff; }
            code:not([class*="language-"]) { background: #343942; color: #e6edf3; }
            pre { background: #161b22 !important; color: #e6edf3; }
            th, td { border-color: #3d444d; color: #e6edf3; }
            tr { background-color: #0d1117; border-top-color: #3d444db3; }
            tr:nth-child(2n) { background-color: #151b23; }
            blockquote { border-left-color: #3d444d; color: #8b949e; }
            hr { border-top-color: #3d444d; }
            h1, h2, h3, h4, h5 { color: #e6edf3; }
            h1, h2 { border-bottom-color: #3d444d; }
            h6 { color: #8b949e; }
            .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #8b949e; }
            .token.punctuation { color: #e6edf3; }
            .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #79c0ff; }
            .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #a5d6ff; }
            .token.operator, .token.entity, .token.url { color: #e6edf3; }
            .token.atrule, .token.attr-value, .token.keyword { color: #ff7b72; }
            .token.function, .token.class-name { color: #d2a8ff; }
            .token.regex, .token.important, .token.variable { color: #ffa657; }
            :focus-visible { outline-color: #58a6ff; }
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; line-height: 1.25; }
        h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid #d0d7de; }
        h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid #d0d7de; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h5 { font-size: 0.875em; }
        h6 { font-size: 0.85em; color: #656d76; }

        /* Paragraphs and inline */
        p { margin-top: 0; margin-bottom: 16px; }
        a { color: #0969da; text-decoration: none; }
        a:hover { text-decoration: underline; }
        strong { font-weight: 600; }

        /* Code */
        code:not([class*="language-"]) {
            background: #eff1f3;
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-size: 85%;
        }
        code {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        }
        pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 85%;
            line-height: 1.45;
            margin-bottom: 16px;
        }
        pre code {
            background: none !important;
            padding: 0;
            border-radius: 0;
            font-size: 100%;
            display: block;
        }

        /* Tables â€” matches GitHub Primer */
        table { border-spacing: 0; border-collapse: collapse; display: block; width: max-content; max-width: 100%; overflow: auto; font-variant: tabular-nums; margin-bottom: 16px; }
        th, td { padding: 6px 13px; border: 1px solid #d1d9e0; }
        th { font-weight: 600; }
        tr { background-color: #ffffff; border-top: 1px solid #d1d9e0b3; }
        tr:nth-child(2n) { background-color: #f6f8fa; }

        /* Blockquotes */
        blockquote { border-left: 4px solid #d0d7de; margin: 0 0 16px 0; padding: 0 16px; color: #656d76; }

        /* Lists */
        ul, ol { padding-left: 2em; margin-top: 0; margin-bottom: 16px; }
        li + li { margin-top: 0.25em; }
        li > p { margin-top: 16px; }

        /* Task lists */
        ul.contains-task-list { list-style: none; padding-left: 0; }
        .task-list-item { list-style: none; }
        input[type="checkbox"] { margin-right: 0.5em; vertical-align: middle; }

        /* Horizontal rules */
        hr { border: none; border-top: 1px solid #d0d7de; margin: 24px 0; }

        /* Images */
        img { max-width: 100%; height: auto; }

        /* Details */
        details { margin-bottom: 16px; }
        details summary { cursor: pointer; font-weight: 600; }

        /* Footnotes */
        .footnotes { font-size: 0.875em; border-top: 1px solid #d0d7de; margin-top: 24px; padding-top: 16px; }

        /* Focus indicators */
        :focus-visible { outline: 2px solid #0969da; outline-offset: 2px; }
        a:focus-visible { outline: 2px solid currentColor; outline-offset: 2px; }

        /* RTL support */
        [dir="rtl"] { text-align: right; }
        [dir="rtl"] blockquote { border-left: none; border-right: 4px solid #d0d7de; padding: 0 16px 0 0; }
        [dir="rtl"] ul, [dir="rtl"] ol { padding-left: 0; padding-right: 2em; }

        /* Print */
        @media print {
            body { max-width: none; padding: 0; }
            pre { white-space: pre-wrap; }
        }
    </style>
</head>
<body>
    <article id="content" role="document" aria-label="Rendered markdown content">
        {{CONTENT}}
    </article>
    <script>
        // Inline Prism.js will be loaded here by the app
    </script>
</body>
</html>
