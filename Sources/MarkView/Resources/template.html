<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 900px;
            margin: 0 auto;
            padding: 32px;
            color: #1f2328;
            background: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #e6edf3;
                background: #0d1117;
            }
            a { color: #58a6ff; }
            code, pre { background: #161b22; }
            th { background: #161b22; }
            th, td { border-color: #30363d; }
            blockquote { border-left-color: #30363d; color: #8b949e; }
            hr { border-top-color: #30363d; }
            tr:nth-child(2n) { background: #161b22; }
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid #d0d7de; }
        h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid #d0d7de; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h5 { font-size: 0.875em; }
        h6 { font-size: 0.85em; color: #656d76; }

        @media (prefers-color-scheme: dark) {
            h1, h2 { border-bottom-color: #30363d; }
            h6 { color: #8b949e; }
        }

        /* Paragraphs and inline */
        p { margin-top: 0; margin-bottom: 16px; }
        a { color: #0969da; text-decoration: none; }
        a:hover { text-decoration: underline; }
        strong { font-weight: 600; }

        /* Code */
        code {
            background: #eff1f3;
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-size: 85%;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        }
        pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 85%;
            line-height: 1.45;
            margin-bottom: 16px;
        }
        pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-size: 100%;
        }

        @media (prefers-color-scheme: dark) {
            code { background: #343942; }
            pre { background: #161b22; }
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
            overflow: auto;
            display: block;
        }
        th, td {
            border: 1px solid #d0d7de;
            padding: 6px 13px;
        }
        th {
            font-weight: 600;
            background: #f6f8fa;
        }
        tr:nth-child(2n) {
            background: #f6f8fa;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid #d0d7de;
            margin: 0 0 16px 0;
            padding: 0 16px;
            color: #656d76;
        }

        /* Lists */
        ul, ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }
        li + li { margin-top: 0.25em; }
        li > p { margin-top: 16px; }

        /* Task lists */
        ul.contains-task-list {
            list-style: none;
            padding-left: 0;
        }
        .task-list-item {
            list-style: none;
            padding-left: 0;
        }
        input[type="checkbox"] {
            margin-right: 0.5em;
            vertical-align: middle;
        }

        /* Horizontal rules */
        hr {
            border: none;
            border-top: 1px solid #d0d7de;
            margin: 24px 0;
            height: 0;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-style: none;
        }

        /* Definition lists / details */
        details {
            margin-bottom: 16px;
        }
        details summary {
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <article>
        {{CONTENT}}
    </article>
</body>
</html>
